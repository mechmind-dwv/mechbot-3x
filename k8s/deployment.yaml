apiVersion: apps/v1
kind: Deployment
metadata:
  name: mechbot-3x
  namespace: mechbot
  labels:
    app: mechbot
    version: v3.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mechbot
  template:
    metadata:
      labels:
        app: mechbot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Usar host networking para acceso a dispositivos hardware
      hostNetwork: true
      hostPID: true
      containers:
      - name: mechbot
        image: mechmind-dwv/mechbot-3x:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-api
          containerPort: 8080
          protocol: TCP
        - name: websocket
          containerPort: 8081
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: http-api
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: http-api
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_RAWIO
            - SYS_ADMIN
      volumes:
      - name: config
        configMap:
          name: mechbot-config
      - name: data
        hostPath:
          path: /var/lib/mechbot/data
          type: DirectoryOrCreate
      - name: logs
        hostPath:
          path: /var/log/mechbot
          type: DirectoryOrCreate
      nodeSelector:
        robot: "true"
      tolerations:
      - key: "robot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: mechbot-service
  namespace: mechbot
  labels:
    app: mechbot
spec:
  type: NodePort
  selector:
    app: mechbot
  ports:
  - name: http-api
    port: 8080
    targetPort: http-api
    nodePort: 30080
  - name: websocket
    port: 8081
    targetPort: websocket
    nodePort: 30081
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mechbot-config
  namespace: mechbot
data:
  config.toml: |
    [robot]
    name = "mechbot-k8s"
    model = "MB3X-K8S"
    version = "3.0.0"

    [sensors]
    lidar_port = "/dev/ttyUSB0"
    lidar_baudrate = 115200
    camera_index = 0
    imu_i2c_address = 0x68

    [api]
    rest_port = 8080
    websocket_port = 8081

    [logging]
    level = "info"
    output = "logs/mechbot.log"
